right_format = """$cmd_duration $time"""
add_newline = false
command_timeout = 650 # 500 default

[directory]
truncation_length = 15
truncation_symbol = ".../"
read_only = " ?"

[directory.substitutions]
# "~/Desktop/Projects" = " (◕‿◕) "
# "~/Desktop/Projects" = " (｢•-•)｢ ʷʱʸ?"

[cmd_duration]
min_time = 5_000
show_milliseconds = false
disabled = false

[time]
disabled = false
utc_time_offset = "local"
time_format = "%T"
# https://docs.rs/chrono/0.4.7/chrono/format/strftime/index.html

[git_branch]
truncation_length = 15
symbol = " "

[gcloud]
disabled = true

[os]
disabled = false

[shell]
disabled = false

